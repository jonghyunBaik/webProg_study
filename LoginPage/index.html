<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
    <script src="./login.js" type="text/javascript"></script>
    <title></title>
</head>
<body>
    <article>
        <div class = "login_wrapper">
            <div class="login_logo">Login Page</div>
            <form class="login_form">
                <input id="LOGIN_ID" class = "login_text" type="text" name="id" placeholder="사용자 이름">
            </form>
            <form class="login_form">
                <input  id="LOGIN_PW" class = "login_text" type="password" name="id" placeholder="비밀번호">
            </form>
            <button id="LOGIN_BTN" class = "login_btn" type="button">로그인</button>
            <button id="SIGN_BTN" class = "sign_btn" type="button">회원가입</button>
        </div>
    </article>
</body>
</html>
